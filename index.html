<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <!-- flex -->
        <div class="header-top">
          <img
            src="./img/search-icon.svg"
            alt="Search icon for the search bar, clickable to launch search"
          />
          <input type="search" />

          <img
            src="./img/bell-icon.svg"
            alt="Notifications icon clickable to check notifications"
          />
          <img src="./img/dp.png" alt="Profile picture of the user" />
          <p class="user-name">Morgan Oakley</p>
        </div>
      </header>

      <div class="sidebar">
        <h1 class="title">Dashboard</h1>

        <ul class="sidebar-functions-list">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>

        <ul class="sidebar-general-list">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
  </body>
</html>
